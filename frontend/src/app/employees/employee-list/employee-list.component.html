<app-template>
    <div class="card-body" *ngIf="(employees$ | async) as employees; else loading">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div>
                    <label>Show <select name="example_length" aria-controls="example" class="custom-select custom-select-sm form-control form-control-sm">
                        <option value="10">10</option><option value="25">25</option>
                        <option value="50">50</option><option value="100">100</option>
                    </select> entries</label>
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div id="example_filter" class="dataTables_filter">
                    <label>Search:<input type="search" class="form-control form-control-sm" placeholder="" aria-controls="example"></label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-striped table-bordered" style="width:100%">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nome</th>
                            <th>Data de Nascimento</th>                        
                            <th>Data de contratação</th>                        
                            <th>Matricula</th>
                            <th>Equipe</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let employee of employees">
                            <td>{{ employee.id }}</td>
                            <td>{{ employee.name }}</td>
                            <td>{{ employee.birthDate | date: 'dd/MM/yyyy' }}</td>
                            <td>{{ employee.hiringDate | date: 'dd/MM/yyyy' }}</td>
                            <td>{{ employee.employeeRegistration }}</td>
                            <td>{{ employee.staff.id }}</td>
                        </tr>                                
                    </tbody>                
                </table>
            </div>
        </div>
    </div>
    <ng-template #loading>
        <span>Carregando funcionários...</span>
    </ng-template>
</app-template>
