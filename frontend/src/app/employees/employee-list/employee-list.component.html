<app-template>
    <!--div class="card-body" *ngIf="(employees$ | async) as employees; else loading"-->
    <div class="card-body">
        <form [formGroup]="form">
            <div class="form-row">
                <div class="col-sm-12 col-md-6">
                    <label for="itemsPerPage">Show <select id="itemsPerPage" formControlName="itemsPerPage" class="custom-select custom-select-sm form-control form-control-sm" class="form-control" placeholder="Items per page">
                        <option *ngFor="let itemsPerPage of allItemsPerPage" [value]="itemsPerPage">{{ itemsPerPage }}</option>
                    </select> entries</label>
                </div>
                <div class="col-sm-12 col-md-6">
                    <label for="search">Search:<input id="search" formControlName="search" type="search" class="form-control form-control-sm" class="form-control" placeholder="Search"></label>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-xs-12 col-12">
                <div class="content-wrapper" *ngIf="isLoadedItems$ | async; else notFounded">
                    <table class="table table-striped table-bordered" style="width:100%">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nome</th>
                                <th>Data de Nascimento</th>                        
                                <th>Data de contratação</th>                        
                                <th>Matricula</th>
                                <th>Equipe</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let employee of items$ | async">
                                <td>{{ employee.id }}</td>
                                <td>{{ employee.name }}</td>
                                <td>{{ employee.birthDate | date: 'dd/MM/yyyy' }}</td>
                                <td>{{ employee.hiringDate | date: 'dd/MM/yyyy' }}</td>
                                <td>{{ employee.employeeRegistration }}</td>
                                <td>{{ employee.staff.id }}</td>
                            </tr>                                
                        </tbody>                
                    </table>
                </div>
                <ng-template #notFounded>
                    <div class="content-wrapper alert alert-warning" role="alert">
                        Empregados não encontrados!
                    </div>
                </ng-template>
                <pagination 
                    [previousText]="previousText" [nextText]="nextText" [firstText]="firstText" [lastText]="lastText" 
                    [directionLinks]="showDirectionLinks" [boundaryLinks]="showBoundaryLinks" [maxSize]="maxSize" [rotate]="rotate"
                    [totalItems]="totalItems" [itemsPerPage]="page.itemsPerPage"
                    [(ngModel)]="page.page" (pageChanged)="pageChanged = $event" (numPages)="numPages = $event" #pagination>
                </pagination>
            </div>
        </div>
    </div>    
</app-template>
