<fieldset class="border p-2 form-group">
    <legend  class="w-auto">Funcionário</legend>
    <div class="row">
        <div class="col-md-8 mb-3">
            <label for="employeeName" class="col-form-label col-form-label-lg">Nome</label>
            <a id="employeeName" class="form-control-plaintext" [routerLink]="['/employees', entity.employee.entityId, 'details']">{{ entity.employee.name }}</a> 
        </div>
        <div class="col-md-4 mb-3">
            <label for="vacationDate" class="col-form-label col-form-label-lg">Data da férias</label>
            <input id="vacationDate" type="text" class="form-control-plaintext" value="{{ entity.startDate | date:'shortDate' }} - {{ entity.endDate | date:'shortDate' }}" readonly>            
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="staffName" class="col-form-label col-form-label-lg">Equipe</label>
            <a id="staffName" class="form-control-plaintext" [routerLink]="['/staffs', entity.employee.staff.entityId, 'details']">{{ entity.employee.staff.name }}</a>
        </div>
        <div class="col-md-6 mb-3">
            <label for="employeeRegistration" class="col-form-label col-form-label-lg">Matricula</label>
            <input id="employeeRegistration" type="text" class="form-control-plaintext" [value]="entity.employee.employeeRegistration" readonly>                   
        </div>            
    </div>
</fieldset>
<fieldset class="border p-2 form-group">
    <legend  class="w-auto">Contato</legend>
    <div class="row">
        <div class="col-md-8 mb-3">
            <label for="email" class="col-form-label col-form-label-lg">E-mail</label>
            <input id="email" type="text" class="form-control-plaintext" [value]="entity.employee.user.email" readonly>                   
        </div>            
        <div class="col-md-4 mb-3">
            <label for="phoneNumber" class="col-form-label col-form-label-lg">Telefone</label>
            <input id="phoneNumber" type="text" class="form-control-plaintext" value="{{ entity.employee.phoneNumber | telefone }}" readonly>     
        </div>
    </div>  
</fieldset>  
<auditable [entity]="entity"></auditable>

<div class="form-group row">
    <div class="col-sm-12">
        <button type="button" class="btn btn-primary float-left" (click)="onList()" [tooltip]="getBySearchRel.title" placement="top" [adaptivePosition]="false" [delay]="tooltipDelay">Listar férias</button>
        <button type="button" class="btn btn-secondary float-right" (click)="onEdit()" [tooltip]="getByIdRel.title" placement="top" [adaptivePosition]="false" [delay]="tooltipDelay">Alterar</button>
    </div>        
</div>
